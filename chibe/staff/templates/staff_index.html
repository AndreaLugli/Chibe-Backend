{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
					{% for message in messages %}
						<br><br>
						<div class="alert {{ message.tags }} alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							{{ message }}
						</div>
					{% endfor %}

					<h1>Inserisci il codice di sicurezza e l'email del Partner da bloccare</h1>

					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label>Partita IVA</label>
							<input type="text" class="form-control" name="piva" required="">
						</div>
						<div class="form-group">
							<label>Codice</label>
							<input type="password" class="form-control" name="codice" required="">
						</div>
						<button type="submit" class="btn btn-primary">Blocca</button>			
					</form>
			</div>
		</div>
	</div>	

	<script type="text/javascript" src="{% static 'bootstrap/jquery-3.2.1.slim.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
