{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		{% if r.used %}
			{% for message in messages %}
				<div class="alert {{ message.tags }} alert-dismissible m-t-md" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					{{ message }}
				</div>
			{% endfor %}				
		{% else %}
		<h1>Reimposta la password</h1>
		<form method="POST">
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" name="password">
			</div>
			<button type="submit" class="btn btn-primary">Imposta</button>			
		</form>
		{% endif %}
	</div>	

	<script type="text/javascript" src="{% static 'bootstrap/jquery-3.2.1.slim.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
